<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Dashboard</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .boxes {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10vw;
            margin-top: 15vw;
        }

        .box {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            width: 15vw;
            background-color: #007bff;
            text-align: center;
        }

        .box p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin-bottom: 10px;
        }

        ul li {
            margin-bottom: 5px;
        }

        .return {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5vw;
        }

        a,
        button {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            background-color: #222;
        }

        a:hover,
        button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Welcome to your Dashboard</h1>
    <div class="boxes">
        <div class="box" >
            <p>Temperature: <span id="temp">{{ temp }}</span></p>
        </div>
        <div class="box">
            <p>Proximity: <span id="tof">{{ tof }}</span></p>
        </div>
        <div class="box">
            <p>Humidity: <span id="humid">{{ humid }}</span></p>
        </div>
        <div class="box">
            <p>Time left: <span id="time">{{ pred }}</span></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    setInterval(function() {
        $.ajax({
            url: '/poll_data',  
            type: 'GET',
            success: function(data) {
                $('#temp').text(data.temp);
                $('#tof').text(data.tof);
                $('#humid').text(data.humid);
                $('#time').text(data.pred);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }, 2000); 
    </script>
    
    <div class="return">
        <a href="{% url 'end'  %}">End Raspberry Pi Service</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>

</html>
